<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .order-data,
        .order-content{
            width: 80%;
            margin: 20px auto;
        }

        .order-data th{
            font-weight: 700;
        }

        .order-data th,
        .order-content th,
        .order-data td,
        .order-content td{
            padding: 5px 10px;
            font-size: 14px;
            font-family: sans-serif;
            border: 1px solid #aaa;
            text-align: center;
        }

        .order-title,
        .order-total{
            font-family: sans-serif;
            width: 100%;
            text-align: center;
            margin: 0px 0px;
        }

        .order-title{
            font-size: 24px;
        }

        .order-total{
            font-size: 20px;
        }

        @media only screen and (min-width: 768px) {
            .order-data {
                width: 50%;
            }

            .order-data th,
            .order-data td{
                text-align: left;
            }
        }
    </style>
</head>
    %TABLE%
</html>
